<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			$( function(e) {
                var frase = "Curso de Desenvolvimento Web";
                $("h1").html(frase);
                //Adicionando depois
                $("ul#listacursos").append("<li>Curso Bootstrap</li>");
                //Adicionando antes
                $("ul#listacursos").prepend("<li>Curso Bootstrap</li>");
			} )
		</script>
        
    </head>

    <body>
    	<h1></h1>
    
		<ul id="listacursos">
            <li>Curso HTML5 Essencial</li>
            <li>Curso CSS3 Essencial</li>
            <li>Curso Javascript Essencial</li>
            <li>Curso jQuery Fundamental</li>
        </ul>

    </body>

</html>
