<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title> Tabindex e Accsesskey </title>
	<meta charset="utf-8">
</head>
<body>
<!-- O atalho utilizando o accesskey deve vir junto com o alt (alt+g) -->
<a href="http://www.google.com" tabindex="3" accesskey="g"> Google </a><br>
<a href="http://www.google.com" tabindex="1" accesskey="h"> Google </a><br>
<a href="http://www.google.com" tabindex="2" accesskey="i"> Google </a><br>

</body>
</html>
