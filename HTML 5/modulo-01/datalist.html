<!DOCTYPE html>
<html>
<head lang="pt-br">
	<title> Datalist ao input</title>
	<meta charset="utf-8">
</head>
<body>
	<form action="index.html" method="POST">
		<input type="text" name="nome_cidades" id="nome_cidades" list="cidades">
		<datalist id="cidades">
			<option value="Salvador"> Salvador </option>
			<option value="Rio"> Rio </option>
			<option value="São Paulo"> São Paulo </option>
		</datalist>
	</form>

</body>
</html>
