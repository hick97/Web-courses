<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title> Meter and Progress </title>
	<meta charset="utf-8">
</head>
<body>

<meter min="0" low="3" optimum="6" high="8" max="10" value="7"></meter>
<!-- Medidor em porcentagem: -->
<meter value="0.5"></meter>
<!-- Barra de progresso: -->
<progress value="30" max="100">

</body>
</html>
