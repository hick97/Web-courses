<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title> Menu e menuitem </title>
	<meta charset="utf-8">

	<style>
		.elemento{ width:300px; height: 300px; background-color: #ccc;}
	</style>
</head>
<body>
<!-- menu de contexto (SÃ³ pega no firefox) aparece quando se clicar com botao direito em cima de algo -->

<div class="elemento" contextmenu="meu-menu"> 
</div>

<menu type="context" id="meu-menu">

<menuitem> Atualizar </menuitem>
<menu label = "Siga-nos">
	<menuitem icon = "images/logo.png"> Facebook </menuitem>
	<menuitem> Instagram </menuitem>
	<menuitem> Twitter </menuitem>
</menu>


</menu>

</body>
</html>
