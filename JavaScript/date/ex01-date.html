<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
        	var agora = new Date();
        	var meses = ["Jan","Fev","Mar","Abril", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov","Dez"];
        	//Ano
        	console.log(agora.getFullYear());
        	// Mes -1
        	console.log(meses[agora.getMonth()]);
        	//Dia
        	console.log(agora.getDate());
        	// Dia da semana;
        	var dias = ["Dom","Seg","Ter","Qua","Qui","Sex","Sab"];
        	var aniversario = new Date(1999,1,2);
        	console.log('Nasci na :'+dias[aniversario.getDay()]);
            
        </script>
    </head>

</html>
