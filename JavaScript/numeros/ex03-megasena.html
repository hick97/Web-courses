<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
        	var sorteio;
        	var mega = new Array();

        	for(var i=0; i<6; i++){
        	//Fiz o sorteio.	
        	sorteio = Math.ceil(Math.random()*10);
        	// Se o nÃºmero existir sorteio dnv.
        	while(mega.indexOf(sorteio) != -1){
        		sorteio = Math.ceil(Math.random()*10);
        	}		
        	
        	mega.push(sorteio);
        		      		
        	}

        	function ordenaNumero(a,b){
        		return a-b;
        	}

        	mega.sort(OrdenaNumero);
        	console.log('Meu sorteio foi: ')
        	for(var i=0; i<6;i++){
        		console.log(mega.pop());
        	}
        </script>
    </head>
    <body>
        
    </body>
</html>
