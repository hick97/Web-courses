<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            function ordenaNumeros(a,b){
                return (a-b);
            }
            var salada = new Array();
            salada[0] = "Uva";
            salada[1] = "Mamão";
            salada[2] = "Pêra";
            salada[3] = "Maçã";  
            // Ordena elementos - strings
            salada.sort();  
            //Ordena numeros
            salada.sort(ordenaNumeros);

        </script>
    </head>
    <body>
        
    </body>
</html>
