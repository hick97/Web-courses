        <title>Aulas de Javascript</title>
        <script>
            var frase = "Meu amor";
            var letra ="";
            var primeiraPalvra ="";

            var i =0;
            while(frase.charAt(i) != " "){
            	letra = frase.charAt(i);
            	primeiraPalvra = primeiraPalvra+letra;
            	i++;
            }
            console.log(primeiraPalvra);

        </script>
