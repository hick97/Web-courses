        <!-- Scripts do FancyBox -->
        <script src="fancy/jquery.fancybox.js" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" type="text/css" href="fancy/jquery.fancybox.css">
        <script src="fancy/jquery.fancybox-media.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function() {

                $(".fancybox").fancybox();
                var fbWidth = 800;
                var fbHeight = 450;

                $('.fancybox-media')
                    .attr('rel', 'media-gallery')
                    .fancybox({
                        arrows: false,
                        'maxWidth': fbWidth,
                        'maxHeight': fbHeight, 
                        'width': fbWidth,
                        'height': fbHeight,
                        helpers: {
                            media: {},
                            buttons: {}
                        }
                    });
            });
        </script>
